<!DOCTYPE HTML>
<html>
	<head><title>SuitCase Contacto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta charset ="utf-8">
		<meta name="description" content="Página Web del club de organización de eventos SuitCase">
		<meta name = "keywords" content="evento, SuitCase, ESPOL, turismo, comida, transporte, personal, fiesta">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel = "stylesheet" href="../css/estilo.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header class="header">
			<div class= "izquierda">
				<img src="../img/Suitcase_logo_recorte.jpg" id="logo_SuitCase">
			</div>
			<div class = "derecha">
				<section id="lab_social_icon_footer">
					<div class="container">
				        <div class="text-center center-block">
			                <a href="https://www.facebook.com/espol/" target="_blank"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
				            <a href="https://twitter.com/espol" target="_blank"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
				            <a href="https://plus.google.com/espol" target="_blank"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
				            <a href="mailto:#oswjagui@espol.edu.ec" target="_blank"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
					    </div>
					</div>
				</section>
			</div>
		</header>
		<nav class = "header">
			<div class= "izquierda">
				<h1><a href="principal.html">SuitCase</a></h1>
			</div>
			<div class = "derecha">
				<ul>
					<li><a href="quienes_somos.html">¿Quienes somos?</a></li>
					<li><a href="que_hacemos.html">Que hacemos?</a></li>
					<li><a href="noticias.html">Noticias</a></li>
					<li><a href="prox_eventos.html">Proximos Eventos</a></li>
					<li><a href="portafolio.html">Portafolio</a></li>
					<li><a href="contacto.html">Contacto</a></li>

				</ul>
			</div>
		</nav>
		<div class="container">
			<section>
				<h2>Formulario</h2>
				<form action="mi-formulario" method="post">
					<div>
						<label for="nombres">Nombres:</label>
						<input type="text" placeholder="Nombres" id="nombres" name="nombres_usuario" />
					</div>
					<div>
						<label for="apellidos">Apellidos:</label>
						<input type="text" placeholder="Apellidos" id="apellidos" name="apellidos_usuario" />
					</div>
					<div>
						<label for="correo">Correo electrónico:</label>
						<input type="email" placeholder="johndoe@gmail.com" id="correo" name="correo_usuario" />
					</div>
					<div>
						<label for="telefono">Telefono:</label>
						<input type="text" placeholder="2123456 ó 0987654321" id="telefono" name="telefono_usuario" />
					</div>
					<div>
						<label for="mensaje">Mensaje:</label>
						<textarea id="mensaje" placeholder="Motivo de querer contactarse" name="mensaje_usuario"></textarea>
					</div>
					<div class="button">
						<button type="submit">Enviar</button>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
